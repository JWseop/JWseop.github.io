        description: | 
          단국대학교 모바일시스템공학과 이규행 교수님과 주 1회 진행한 논문리뷰 세미나 입니다. 세계적 석학인 floodsung의 Deep Learning Papers Reading Roadmap을 따라 진행하였습니다.


          가장 흥미로웠던 논문은 'Ask me Anything: Dynamic Memory Networks for Natural Language Processing'입니다. Memory Network가 작동하는 메커니즘도 신기했지만, attention 개념을 처음 접하면서 많이 공부했던 기억이 있습니다.

